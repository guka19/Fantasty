<div class="flex flex-col max-w-[300px] min-w-[300px] min-h-[450px] rounded-md border-black border-[1px] m-6 animate-fade-in">
    <div class="w-[100%] h-[50%]">
        <img [src]="recipe.thumbnail_url" [alt]="recipe.thumbnail_alt_text" class="w-[100%] h-[250px]">
    </div>
    <div class="flex flex-col justify-center items-center text-center py-6 space-y-4">
        <div class="px-4 w-[calc(100%-2rem)]"> <!-- Adjusted width to accommodate padding -->
            <h1 class="text-xl truncate max-w-[100%]">{{recipe.name}}</h1>
        </div>
        <a href="#"><app-button title="Check Recipe"></app-button></a>
    </div>
</div>
